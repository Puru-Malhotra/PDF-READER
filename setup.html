<html>
<head>
    <meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
    <script src = "//mozilla.github.io/pdf.js/build/pdf.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.9.426/compatibility.js" ></script>
<script src="webcam.js"></script>
<script src="rps-dataset.js"></script>
    <style>
            canvas {
                width: 600px;
                height: 700px;
                border: 3px solid black;
                border-radius: 10px;
            }
        </style>
</head>
<body>
    <canvas id="pdf_canvas"></canvas>
    <div class="container">
                <span id="current_page_num"></span>
                    of
                <span id="total_page_num"></span>
            
        </div>
	<div>
		<div>
			<video autoplay playsinline muted id="wc" width="224" height="224"></video>
		</div>
	</div>
	<button type="button" id="0" onclick="handleButton(this)" >Zoomin</button>
	<button type="button" id="1" onclick="handleButton(this)" >Zoomout</button>
	<button type="button" id="2" onclick="handleButton(this)" >Nextpage</button>
	<button type="button" id="3" onclick="handleButton(this)" >Previouspage</button>
	<div id="zoominsamples">Zoomin Samples:</div>
	<div id="zoomoutsamples">Zoomout Samples:</div>
	<div id="nextpagesamples">Nextpage Samples:</div>
	<div id="previouspagesamples">Previouspage Samples:</div>
	<button type="button" id="train" onclick="doTraining()" >Train Network</button>
	<div id="dummy">Once training is complete, click 'Start Predicting' to see predictions, and 'Stop Predicting' to end. Once you are happy with your model, click 'Download Model' to save the model to your local disk.</div>
	<button type="button" id="startPredicting" onclick="startPredicting()" >Start Predicting</button>
	<button type="button" id="stopPredicting" onclick="stopPredicting()" >Stop Predicting</button>
    <button type="button" id="saveModel" onclick="saveModel()" >Download Model</button>
	<div id="prediction"></div>
</body>

<script src="index.js"></script>
</html>
